<!-- blog/templates/blog/comment_form.html -->
{% extends "blog/base.html" %}
{% block title %}{% if form.instance.pk %}Edit Comment{% else %}New Comment{% endif %}{% endblock %}
{% block content %}
<h2>{% if form.instance.pk %}Edit Comment{% else %}Add Comment{% endif %}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">{% if form.instance.pk %}Save{% else %}Post Comment{% endif %}</button>
</form>
{% endblock %}
